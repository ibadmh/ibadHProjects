<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <!-- The top navigation header for the sites pages. This includes the directory for the pages, a logo with a home page link and an application form link -->
        <div id="l-navBar" class="l-flex">
            <!-- Home pg link and team logo -->
            <a href="home.html">
                <img src="Images/title.webp" alt="Team 7277 Logo" id="title">
            </a>

            <!-- menu - main 4 buttons for the non form pages -->
            <div id="l-menu" class="l-flex">
                <button onclick="window.location.href='about.html'">About</button>
                <button onclick="window.location.href='team.html'">Team Structure</button>
                <button onclick="window.location.href='branding.html'">Branding</button>
                
                <!-- dropdown menu for history of the club - dropdowns to show links to articles on the clubs history -->
                <div class="dropdown">
                    <button class="navButton">History</button>

                    <div class="dropdownMenu l-flex">
                        <a
                            href="https://calgary.ctvnews.ca/calgary-kids-living-with-cancer-learn-about-robotics-at-camp-amazon-1.4609872">2019-20</a>

                    </div>
                </div>
            </div>

            <!-- button that directs user to application form -->
            <div id="l-navButton">
                <button onclick="window.location.href='join.html'">Join the Squadron</button>
            </div>
        </div>
        <div id="main" class="l-flex">

                <h1>Thank you for applying!</h1>
                <h2>Your Application will be Considered</h2>
            </div>

            <!-- footer - has links for all pages (except form result) with home page link as title img -->
            <div id="l-footer" class="l-flex">
                <!-- Title logo thats clickable and directs you to the home page -->
                <a href="home.html">
                    <img src="Images/title.webp" alt="Team 7277 Logo" id="title">
                </a>
                <!-- Flex container wiht the links to all pages and more -->
                <div class="l-flex">
                    <ul>
                        <!-- all page links -->
                        <h2>Information</h2>
                        <li><a href="about.html">About</a></li>
                        <li><a href="branding.html">Branding</a></li>
                        <li><a href="team.html">Team Structure</a></li>
                        <li><a href="join.html">Join Us</a></li>
                    </ul>
                    <ul>
                        <!-- all history article links -->
                        <h2>History</h2>
                        <li>
                            <a href="https://calgary.ctvnews.ca/calgary-kids-living-with-cancer-learn-about-robotics-at-camp-amazon-1.4609872">2019-20</a>

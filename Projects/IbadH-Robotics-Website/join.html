<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mandela United Squadron</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- The top navigation header for the sites pages. This includes the directory for the pages, a logo with a home page link and an application form link -->
        <div id="l-navBar" class="l-flex">
            <!-- Home pg link and team logo -->
            <a href="home.html">
                <img src="Images/title.webp" alt="Team 7277 Logo" id="title">
            </a>

            <!-- menu - main 4 buttons for the non form pages -->
            <div id="l-menu" class="l-flex">
                <button onclick="window.location.href='about.html'">About</button>
                <button onclick="window.location.href='team.html'">Team Structure</button>
                <button onclick="window.location.href='branding.html'">Branding</button>
                
                <!-- dropdown menu for history of the club - dropdowns to show links to articles on the clubs history -->
                <div class="dropdown">
                    <button class="navButton">History</button>

                    <div class="dropdownMenu l-flex">
                        <a
                            href="https://calgary.ctvnews.ca/calgary-kids-living-with-cancer-learn-about-robotics-at-camp-amazon-1.4609872">2019-20</a>
                        <a
                            href="https://drive.google.com/file/d/1l23pnSAd-9igd7EMUvhV2JAID5hQ_aik/view">2018-19</a>
                        <a
                            href="https://drive.google.com/file/d/1XH-y8GQDmfXnm1LfutBTBr3mTeZJMCCJ/view">2017-18</a>
                    </div>
                </div>
            </div>

            <!-- button that directs user to application form -->
            <div id="l-navButton">
                <button onclick="window.location.href='join.html'">Join the Squadron</button>
            </div>
        </div>

        <div id="main" class="l-flex">
            <div>
                <!-- the upper container for the page: this tab is consistent across all pages except home.html and result.html-->
                <div id="l-topTabJ">
                    <!-- vid background -->
                    <video autoplay muted loop id="myVideo">
                        <source src="vid.mp4" type="video/mp4">
                    </video>
                    <!-- Page header title -->
                    <div class="content l-flex">
                        <h1>2022-23 Application Form</h1>
                    </div>
                </div>

                <div id="nonVidMain">
                    <!-- application form in grid display to properly organize the inputs -->
                    <form action="result.html" method="get" id="gridForm">
                        <!-- first name input -->
                        <div id="fname">
                            <label for="fname">First Name*</label> <br>
                            <input type="text" name="fname" id="fname" placeholder="e.g. John" required>
                        </div>
                        <!-- last name input -->
                        <div id="lname">
                            <label for="lname">Last Name*</label> <br>
                            <input type="text" name="lname" id="lname" placeholder="e.g. Smith" required>
                        </div>
                        <!-- grade selector -->
                        <div id="gr">
                            <label>Current Grade</label> <br>
                            <div>
                                <input type="radio" name="gr" id="10" value="10">
                                <label for="gr">10</label>
                            </div>

                            <div>
                                <input type="radio" name="gr" id="11" value="11">
                                <label for="gr">11</label>
                            </div>
                        
                            <div>
                                <input type="radio" name="gr" id="12" value="12">
                                <label for="gr">12</label>
                            </div>
                        </div>
                        <!-- email input -->
                        <div id="email">
                            <label for="email">Personal Email Address*</label> <br>
                            <input type="email" id="email" name="email" placeholder="example123@example.com" required>
                        </div>
                        <!-- school email input -->
                        <div id="cbeEmail">
                            <label for="CBEemail">CBE Email Address*</label> <br>
                            <input type="email" id="CBEemail" name="CBEemail" placeholder="example123@educbe.ca" required>
                        </div>
                        <!-- interests selectors, optional -->
                        <div id="interests">
                            <label>What team are you interested in? (Can Select Multiple)</label>
                            <div>
                                <input type="checkbox" id="media" name="interest" value="media">
                                <label for="interest">Communications/Media team - Pictures, video production, YouTube, social media, website</label>
                            </div>
                            <div>
                                <input type="checkbox" id="I2" name="interest" value="I2">
                                <label for="interest">I2 team - Roles - community outreach, business management, coordinates Inspires and Impact award applications</label>
                            </div>
                            <div>
                                <input type="checkbox" id="merch" name="interest" value="merch">
                                <label for="interest">Merchandise team - design and coordinate team buttons, shirts, and other related merchandise</label>
                            </div>
                            <div>
                                <input type="checkbox" id="des" name="interest" value="des">
                                <label for="interest">Design team - Robot CAD using Fusion 360</label>
                            </div>
                            <div>
                                <input type="checkbox" id="build" name="interest" value="build">
                                <label for="interest">Build team - Robot Construction and Fabrication</label>
                            </div>
                            <div>
                                <input type="checkbox" id="code" name="interest" value="code">
                                <label for="interest">Programing team - Coders for robot autonomous and teleoperated modes</label>
                            </div>
                            <div>
                                <input type="checkbox" id="mentor" name="interest" value="mentor">
                                <label for="interest">Mentoring team - mentors for other teams in the community</label>
                            </div>
                            <div>
                                <input type="checkbox" id="drive" name="interest" value="drive">
                                <label for="interest">Drive team - Drives the robot</label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="navButton">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
            
            <!-- footer - has links for all pages (except form result) with home page link as title img -->
            <div id="l-footer" class="l-flex">
                <!-- Title logo thats clickable and directs you to the home page -->
                <a href="home.html">
                    <img src="Images/title.webp" alt="Team 7277 Logo" id="title">
                </a>
                <!-- Flex container wiht the links to all pages and more -->
                <div class="l-flex">
                    <ul>
                        <!-- all page links -->
                        <h2>Information</h2>
                        <li><a href="about.html">About</a></li>
                        <li><a href="branding.html">Branding</a></li>
                        <li><a href="team.html">Team Structure</a></li>
                        <li><a href="join.html">Join Us</a></li>
                    </ul>
                    <ul>
                        <!-- all history article links -->
                        <h2>History</h2>
                        <li>
                            <a href="https://calgary.ctvnews.ca/calgary-kids-living-with-cancer-learn-about-robotics-at-camp-amazon-1.4609872">2019-20</a>
                        </li>
                        <li>
                            <a href="https://drive.google.com/file/d/1l23pnSAd-9igd7EMUvhV2JAID5hQ_aik/view">2018-19</a>
                        </li>
                        <li>
                            <a href="https://drive.google.com/file/d/1XH-y8GQDmfXnm1LfutBTBr3mTeZJMCCJ/view">2017-18</a>
                        </li>
                    </ul>
                    <ul>
                        <!-- social media links -->
                        <li>
                            <a href="https://www.instagram.com/team.7277/" class="symbol">
                                <img src="Images/Symbols/Instagram.webp" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/7277MandelaFRC" class="symbol">
                                <img src="Images/Symbols/Twitter.webp" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/@user-mx6wq2uo8i" class="symbol">
                                <img src="Images/Symbols/Youtube.webp" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>



    </body>
</html>
